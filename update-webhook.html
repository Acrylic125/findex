<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Bot Webhook Updater</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        padding: 40px;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 24px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 6px;
        font-size: 14px;
        display: none;
      }

      .result.success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .result.error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 0.6s linear infinite;
        margin-left: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Telegram Bot Webhook</h1>
      <p class="subtitle">Update your bot's webhook URL</p>

      <form id="webhookForm">
        <div class="form-group">
          <label for="webhookUrl">Webhook URL</label>
          <input
            type="url"
            id="webhookUrl"
            name="webhookUrl"
            placeholder="https://your-domain.com/webhook"
            required
          />
        </div>

        <div class="form-group">
          <label for="botToken">Bot Token</label>
          <input
            type="text"
            id="botToken"
            name="botToken"
            placeholder="123456789:ABCdefGHIjklMNOpqrsTUVwxyz"
            required
          />
        </div>

        <div class="form-group">
          <label for="secretToken">Secret token</label>
          <input
            type="text"
            id="secretToken"
            name="secretToken"
            placeholder="Same value as TELEGRAM_WEBHOOK_SECRET in .env"
            required
          />
          <small
            style="
              color: #666;
              font-size: 12px;
              display: block;
              margin-top: 4px;
            "
          >
            Must match TELEGRAM_WEBHOOK_SECRET in your app's .env so the webhook
            can verify requests from Telegram.
          </small>
        </div>

        <button type="submit" id="submitBtn">Update Webhook</button>
      </form>

      <div id="result" class="result"></div>
    </div>

    <script>
      const form = document.getElementById("webhookForm");
      const resultDiv = document.getElementById("result");
      const submitBtn = document.getElementById("submitBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const webhookUrl = document.getElementById("webhookUrl").value.trim();
        const botToken = document.getElementById("botToken").value.trim();
        const secretToken = document.getElementById("secretToken").value.trim();

        // Hide previous results
        resultDiv.style.display = "none";
        resultDiv.className = "result";

        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Updating<span class="loading"></span>';

        try {
          const telegramApiUrl = `https://api.telegram.org/bot${botToken}/setWebhook`;

          const response = await fetch(telegramApiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              url: webhookUrl,
              secret_token: secretToken,
            }),
          });

          const data = await response.json();

          if (data.ok) {
            resultDiv.className = "result success";
            resultDiv.textContent = "✓ Webhook updated successfully!";
            resultDiv.style.display = "block";
          } else {
            throw new Error(data.description || "Failed to update webhook");
          }
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.textContent = `✗ Error: ${error.message}`;
          resultDiv.style.display = "block";
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = "Update Webhook";
        }
      });
    </script>
  </body>
</html>
